server {
    listen 80;
    server_name _;
    
    # 1. ADD Resolver (Necessary for variable host resolution)
    resolver 127.0.0.11; 
    
    # 2. DEFINE Variable for the Upstream URL
    # Nginx must resolve the host *after* startup. Note: No protocol here yet.
    set $backend_host "backend:8000";

    root /usr/share/nginx/html;
    index index.html;

    # ... location / block (unchanged) ...

    # API Routing and Fix for Double Prefixing
    location /api/ {
        # CRITICAL FIX: Rewrite to strip the prefix
        rewrite ^/api/(.*)$ /$1 break;
        
        # 3. USE THE VARIABLE in proxy_pass
        # The protocol (http://) must be placed here.
        proxy_pass http://$backend_host; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}