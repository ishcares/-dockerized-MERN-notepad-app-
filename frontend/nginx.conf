server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API Routing and Fix for Double Prefixing
    location /api/ {
        # CRITICAL FIX: Explicitly rewrite the path to strip the /api/ prefix.
        # This resolves the failure to redirect.
        rewrite ^/api/(.*)$ /$1 break;
        
        # Forward to the backend container service name and port
        proxy_pass http://backend:8000; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}