services:
  # --- Backend Service (Express API) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notesapp-backend
    restart: always

    ports:
      - "8000:8000"

    env_file:
      - ./backend/.env

    environment:
      - ALLOWED_ORIGIN=http://localhost:5173 
      - PORT=8000

    # ðŸ›‘ HEALTHCHECK BLOCK IS REMOVED HERE
    
  # --- Frontend Service (Vite + Nginx) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - CACHEBUST=${CACHEBUST_TIMESTAMP}
        
    container_name: notesapp-frontend
    restart: always

    ports:
      - "5173:80"

    environment:
      - VITE_BACKEND_URL=http://localhost:8000

    # ðŸŸ¢ FIX: Only waits for the service to be STARTED
    depends_on:
      backend:
        condition: service_started
